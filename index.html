<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./global.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" id="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="grid-item" id="image">
      <img src="./images/hero-mobile.jpg">
    </div>
    <div id="title" class="grid-item">
      <p><span>We're</span></p>
      <p>coming</p>
      <p>soon</p>
    </div>
    <div id="text" class="grid-item">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <div id="mail" class="grid-item">
      <input type="text" placeholder="Email Address">
      <button type="button"><img src="./images/icon-arrow.svg"></button> 
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ina20/Base-Apparel-coming-soon-page" target="_blank">Ina</a>.
    </p>
  </footer>
</body>
</html>
